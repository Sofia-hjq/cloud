name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    branches: [ main, master, dev ] 

jobs:  
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest  
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 需要完整的git历史记录进行分析
       
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build project (skip tests for now)
      run: mvn clean compile -DskipTests
      
    - name: Run tests and generate coverage (if tests exist)
      run: mvn test jacoco:report || echo "No tests found, continuing..."
      continue-on-error: true
      
    - name: SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn sonar:sonar \
          -Dsonar.organization=sofia-hjq \
          -Dsonar.projectKey=Sofia-hjq_cloud \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.source=8 \
          -Dsonar.java.target=8   