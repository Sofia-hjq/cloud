name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    branches: [ main, master, dev ]
    types: [opened, synchronize, reopened]

jobs:  
  sonarcloud:
    name: SonarCloud Quality Gate
    runs-on: ubuntu-latest  
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # éœ€è¦å®Œæ•´çš„gitå†å²è®°å½•è¿›è¡Œåˆ†æ
       
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build and compile
      run: |
        echo "ğŸ”§ Building project..."
        mvn clean compile test-compile
      
    - name: Run unit tests
      run: |
        echo "ğŸ§ª Running unit tests..."
        mvn test
        
    - name: Generate test coverage reports
      run: |
        echo "ğŸ“Š Generating coverage reports..."
        mvn jacoco:report jacoco:report-aggregate
        
    - name: List coverage files (for debugging)
      run: |
        echo "ğŸ“ Coverage files generated:"
        find . -name "jacoco.xml" -type f
        find . -name "*.exec" -type f
      
    - name: SonarCloud Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        echo "ğŸ” Starting SonarCloud analysis..."
        mvn sonar:sonar \
          -Dsonar.organization=sofia-hjq \
          -Dsonar.projectKey=Sofia-hjq_cloud \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.source=8 \
          -Dsonar.java.target=8 \
          -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml \
          -Dsonar.junit.reportPaths=**/target/surefire-reports \
          -Dsonar.verbose=true   